# ===============================
# [ Server Properties ]
# ===============================
server:
  port: 9090

# ===============================
# [ Spring Properties ]
# ===============================
spring:
  datasource:
    url: jdbc:h2:mem:post
    username: sa
    driverClassName: "org.h2.Driver"
    initialize: true
    data: classpath:*data.sql
  jpa:
    database-platform: "org.hibernate.dialect.H2Dialect"
    database: h2
    show-sql: true
    generate-ddl: false
    hibernate.ddl-auto: none
    properties:
      hibernate:
        id:
          new_generator_mappings: true

# ===============================
# [ Logging Properties ]
# ===============================
logging:
  level:
    com:
      github:
        solairerove:
          facepalm: DEBUG
    org:
      springframework: INFO
      hibernate: ERROR
      flywaydb: INFO
